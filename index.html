<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Locations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./anueldhose.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 45vh; /* Added margin to push container down */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.65);
            border-radius: 16px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #1a1a1a;
            margin: 20px 0;
            font-size: 32px;
            text-align: center;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .location-card {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .location-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .location-details {
            margin-bottom: 16px;
        }

        .location-details h2 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .location-details p {
            color: #333;
            font-size: 16px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .location-button {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .location-button:hover, .location-button:focus {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 12px;
                margin-top: 40vh; /* Adjusted for mobile */
            }

            h1 {
                font-size: 28px;
                margin: 16px 0;
            }

            .location-card {
                padding: 16px;
                margin-bottom: 16px;
            }

            .location-details h2 {
                font-size: 22px;
            }

            .location-details p {
                font-size: 15px;
            }

            .location-button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Locations</h1>
        
        <div class="location-card">
            <div class="location-details">
                <h2>Wedding Ceremony</h2>
                <p>St. Mary's Church, Thuruthiply</p>
            </div>
            <a href="https://maps.app.goo.gl/UKf9DQ7HPz2QBYd78" class="location-button">
                Navigate to Church Location
            </a>
        </div>

        <div class="location-card">
            <div class="location-details">
                <h2>Reception Venue</h2>
                <p>Diamond Banquet hall A/C, Allapra</p>
            </div>
            <a href="https://maps.app.goo.gl/LkFBGZz4uyKZjMkVA" class="location-button">
                Navigate to Reception Location
            </a>
        </div>
    </div>
</body>
</html>
